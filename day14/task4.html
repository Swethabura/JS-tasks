<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking Vowels in string</title>
  </head>
  <body>
    <script>
        
        let text = prompt("Enter a text for vowel check!!");
        console.log(text);  

        function vowelCheck(str){
            return str.match(/[aeiou]/gi).length;
        }
        console.log(vowelCheck(text));

    </script>
  </body>
</html>
