<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    



    <script>
        console.log("hello world!");

        var a;
        console.log("Declaration using var: "+a);
        let b;
        console.log("Declaration using let: "+b);
        const c=1;
        console.log("Intialization using const: "+c);
        var d=10;
        console.log("Variable type number: "+d);
        console.log("type of variable: "+typeof(d));
        var e="javascript";
        console.log("Variable type string: "+e);
        console.log("type of variable: "+typeof(e));
        var f=true;
        console.log("Variable type boolean: "+f);
        console.log("type of variable: "+typeof(f));
        var g;
        console.log("Variable type undefined: "+g);
        console.log("type of variable: "+typeof(g));
        var h=null;
        console.log("Variable type null: "+h);
        var obj={name:"Swetha", age:"23", location:"Karimnagar"};
        console.log("Variable type object: ");
        console.log(obj);
        console.log("type of variable: "+typeof(obj));
        var arr=["12", "3", "15"];
        console.log("Variable type array: "+arr);
        console.log("type of variable: "+typeof(arr));

        
        alert("welcome to javascript");

        

        

        
        
        
        
        
        
        
    </script>
</body>
</html>
