<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum function</title>
</head>
<body>
    <script>
        var a;
        var b;

        function sum(a,b){
            console.log(a+b);            
        };
        console.log("Sum function:");
        console.log("10 + 5 ");
        sum(10,5);
        console.log("15 + 2 ");
        sum(15,2);
        console.log("25 + 22 ");
        sum(25,22);
        console.log("12 + 45 ");
        sum(12,45);
        console.log("854 + 986 ");
        sum(854,986);
    </script>
    
</body>
</html>
