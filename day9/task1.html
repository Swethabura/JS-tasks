<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting function</title>
</head>
<body>
    <script>
        var a = prompt("Enter your name");

        function welcome(a="dear"){
            console.log("Hello "+a+ " !");            
        };
        welcome(a);
    </script>
    
</body>
</html>
