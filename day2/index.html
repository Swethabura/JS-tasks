<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type conversion</title>
</head>
<body>
<script>
  var a = prompt("Input first number");
  var b = prompt("Input second number");

  console.log("a= "+a, "b= "+b);
  

  console.log("a+b= "+(Number(a)+Number(b)));
  console.log("a-b= "+(Number(a)-Number(b)));
  console.log("a*b= "+(Number(a)*Number(b)));
  console.log("a/b= "+(Number(a)/Number(b)));
  console.log("a%b= "+(Number(a)%Number(b)));


  var c=true;
  var d=10;
  var e="hello";
  var f="20";

  console.log("boolean value: "+c +" to"+" number: "+Number(c));
  console.log("String value: "+e +" to"+" number: "+Number(e));
  console.log("String value: "+f +" to"+" number: "+Number(f));
  console.log("Number value: "+f +" to"+" String: "+String(f));
  
</script>    
</body>
</html>
