<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object-entries method</title>
  </head>
  <body>
    <script>
        var obj = { name: "swetha", age: "24", batch: "17r" };
        console.log("Object:");
        console.log(obj);
        console.log("Object values: ");   
      for (var [key, value] of Object.entries(obj)) {
        // console.log(`${key}: ${value}`)
        console.log(key + " : " + value);
      }
    </script>
  </body>
</html>
