<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>
<body>
    <script>
        console.log("Array iteration using for loop");
        let arr = ["Oopiri","Ala vaikunta puramlo","Ok zindhagi","Rakshasudu","Harry Potter","Chichhore","Begin Again"];

        for(i=0;i<arr.length;i++){
            console.log(arr[i]);
        }

        console.log("Array iteration using for in loop");

        for(i in arr){
            console.log(arr[i]);
        }

        console.log("Array iteration using for of loop");

        for(i of arr){
            console.log(i);
        }
        
    </script>
    
</body>
</html>
