<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing first&last element from an array</title>
</head>
<body>
    <script>
        let arr = [1,10,true,"swetha",52,null,{age:24},69,"10k coders",false];
        console.log(arr);

        arr.pop();
        arr.shift();

        console.log("Array after removing first and last elements");
        console.log(arr);
    </script>
</body>
</html>
