<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square of array elements</title>
  </head>
  <body>
    <script>
      let arr = [6, 10, 3, 8, 4, 7, 9];
      console.log("Array: ", arr);
      let newarr = arr.map((i) => {
        return i * i;
      });
      console.log("New Array: ");
      console.log(newarr);
    </script>
  </body>
</html>
