<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter method for odd elements</title>
  </head>
  <body>
    <script>
      let arr = [15, 12, 56, 48, 24, 69, 13, 5];

      console.log("Array: ", arr);

      let newarr = arr.filter((i) => {
        return i % 2 !== 0;
      });
      console.log("New Array: ");
      console.log(newarr);
    </script>
  </body>
</html>
