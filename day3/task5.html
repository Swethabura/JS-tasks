<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        console.log("Ternary Operator (Conditional Operator):");

        console.log("1. Ternary operator used to find the given number is even or odd;");
        let a = 10;
        let b = 5;
        console.log("a = "+a);
        console.log("b = "+b);

        let status1 = a%2==0 ? "Even":"Odd";
        console.log("a % 2 == 0 ? 'Even':'Odd' ----> "+status1);
        let status2 = b%2==0 ? "Even":"Odd";
        console.log("b % 2 == 0 ? 'Even':'Odd' ----> "+status2);
        
        console.log("2. Ternary operator used to find the person is minor or major by age;");
        let age = 20;
        console.log("age = "+age);

        let status3 = age>=18 ? "Major":"Minor";
        console.log("age >= 18 ? 'Major':'Minor' -----> "+status3);
        
        
        
        
    </script>
</body>
</html>
