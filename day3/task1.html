<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("Arithematic Operators");

      let x = 10;
      let y = 5;
      console.log("x: " + x, "y: " + y);

    
      console.log("Addition: " + (x + y));
      console.log("Subtraction: " + (x - y));
      console.log("Multiplication: " + (x * y));
      console.log("Division: " + (x / y));
      console.log("Modulus: " + (x % y));
      console.log("Exponential: " + (x ** y));
      console.log("Post-Increment: x++ and y++");
      console.log("Post-Increment: " + "x= "+(x++) + " and "+"y= "+ (y++));
      console.log("Pre-Increment: x++ and y++");
      console.log("Pre-Increment: " + "x= "+(++x) + " and "+"y= "+ (++y));
      console.log("Post-Decrement: x-- and y--");
      console.log("Pre-Decrement: " + "x= "+(x--) + " and "+"y= "+ (y--));
      console.log("Post-Increment: --x and --y");
      console.log("Pre-Decrement: " + "x= "+(--x) + " and "+"y= "+ (--y));
      
    </script>
  </body>
</html>
