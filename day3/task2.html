<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Assignment Operators: ");
        let x=10;
        console.log("x = 10");
        
        console.log("(x+=5) = "+(x+=5)+" // Equivalent to x = x + 5");
        console.log("(x-=5) = "+(x-=5)+" // Equivalent to x = x - 5");
        console.log("(x*=5) = "+(x*=5)+" // Equivalent to x = x * 5");
        console.log("(x/=5) = "+(x/=5)+" // Equivalent to x = x / 5");
        
        
    </script>
</body>
</html>
