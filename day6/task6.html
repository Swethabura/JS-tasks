<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabets</title>
  </head>
  <body>
    <script>
      console.log("Alphabets");
      var alph = "";
      console.log("Captial letters:");
      for (var i = 65; i <= 90; i++) {
        alph += String.fromCharCode(i) + " ";
      }
      console.log(alph);
      console.log();
      var s_alph = "";
      console.log("Small letters:");
      for (var j = 97; j <= 122; j++) {
        s_alph += String.fromCharCode(j) + " ";
      }
      console.log(s_alph);
    </script>
  </body>
</html>
