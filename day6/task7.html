<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables from 1-5</title>
  </head>
  <body>
    <script>
      console.log("Tables from 1 to 5");
      for (var i = 1; i <= 5; i++) {
        console.log("Table " + i);
        for (j = 1; j <= 10; j++) {
          console.log(i + " * " + j + " = " + i * j);
        }
        console.log();
      }
    </script>
  </body>
</html>
