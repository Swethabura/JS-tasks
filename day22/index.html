<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the name" id="inp1">
    <input type="number" placeholder="Enter the age" id="inp2">
    <button id="btn">Submit</button>
    <button id="btn2">Click here to check data</button>

</body>
<script>
    const inp1 = document.getElementById("inp1");
const inp2 = document.getElementById("inp2");
const btn = document.getElementById("btn");
const btn2 = document.getElementById("btn2");

const array = JSON.parse(localStorage.getItem('userdata')) || [];

btn.addEventListener("click", () => {
    const newObj = {
        name: inp1.value,
        age: inp2.value
    };

    array.push(newObj);
    localStorage.setItem('userdata', JSON.stringify(array));

    inp1.value = "";
    inp2.value = "";

    console.log(array);
});

let userPage; // Keep track of the opened user page

btn2.addEventListener("click", () => {
    if (!userPage || userPage.closed) {
        userPage = window.open("page.html");
    } else {
        userPage.location.reload(); // Refresh the already opened page
    }
});


</script>
</html>
