<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic lights</title>
</head>
<body>
    <script>
        var a = prompt("Enter the color of the traffic signal. ex: red or yellow")

        if(a=='red'){
            console.log("Stop!! It's red, dangerous to drive");         
        }
        else if(a=='yellow'){
            console.log("Get ready!! It's almost time to go");        
        }
        else if(a=='green'){
            console.log("Let's go!!!");      
        }
        else{
            console.log("Enter the color properly....");         
        }



    </script>
    
</body>
</html>
