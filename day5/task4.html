<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooditem-price</title>
</head>
<body>
    <script>
        var item = prompt("Select a dish from menu: 1. Biryani  2. Shawarma  3. Fried-rice  4. Veg-pula");

        if(item == "Biryani")
            console.log("The price of biryani is Rs.200");
        else if(item == "Shwarma")
            console.log("The price of Shwarma is Rs.120");
        else if(item == "Fried-rice")
             console.log("The price of Fried-rice is Rs.80");
        else if(item == "Veg-pula")
             console.log("The price of Veg-pula is Rs.250");
        else
             console.log("Select the item from the menu & enter properly!!");

    </script>
    
</body>
</html>
